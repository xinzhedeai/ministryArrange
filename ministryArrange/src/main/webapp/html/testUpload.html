<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>upload模块快速使用</title>
  <link rel="stylesheet" href="../admin/lib/layui/css/layui.css" media="all">
</head>
<body>
 
<button type="button" class="layui-btn" id="test">
  <i class="layui-icon">&#xe67c;</i>上传图片
</button>
<div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
  <input type="text" class="layui-input" id="test1">
</div>
 
<script src="../admin/lib/layui/layui.js"></script>
<script>
layui.use(['upload', 'layer', 'laydate'], function(){
  var upload = layui.upload;
  layer = layui.layer,
  laydate = layui.laydate;
  console.info(laydate);
  laydate.render({
	  elem: '#test1'
  });
  //执行实例
  var uploadInst = upload.render({
    elem: '#test' //绑定元素
    ,url: '/ministryAction/impUserBatch.action' //上传接口
    ,accept: 'file'
    ,done: function(res){
    	 console.info('成功了~~~');
    	 layer.alert('成功了哈哈哈哈');
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
      console.info('&&&&&&');
    } 
  });
});
</script>
</body>
</html>
